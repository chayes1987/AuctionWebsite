<!DOCTYPE html>
<html ng-app="AuctionApp" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Online Auctions</title>
    <script src="scripts/libs/angular.js"></script>
    <script src="scripts/libs/angular-animate.js"></script>
    <script src="scripts/libs/angular-route.js"></script>
    <script src="scripts/libs/firebase.js"></script>
    <script src="scripts/libs/firebase-simple-login.js"></script>
    <script src="scripts/libs/angularfire.js"></script>
    <script src="scripts/app/directives.js"></script>
    <script src="scripts/app/app.js"></script>
    <script src="scripts/libs/jquery-2.1.1.js"></script>
    <script src="scripts/libs/angular-ui-bootstrap.js"></script>
    <script src="scripts/libs/bootstrap.js"></script>
    <link href="css/animations.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="css/home.css" rel="stylesheet" />
</head>
<body ng-controller="MainCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ng-href="#home">Online Auctions</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/home')}"><a ng-href="#home"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                    <li ng-class="{ active: isActive('/itemlist') || isActive('/itemcard') || isActive('/item') }"><a ng-href="#itemcard"><span class="glyphicon glyphicon-th-large"></span> Auctions</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" style="padding-right:15px;">
                    <li ng-show="user.email == 'admin@auctions.ie'" ng-class="{ active: isActive('/dashboard') }">
                        <a ng-href="#dashboard"><span class="glyphicon glyphicon-tasks"></span> Dashboard</span></a>
                    </li>
                    <li ng-show="user.email === undefined"><a ng-href="#register"><span class="glyphicon glyphicon-pencil"></span> Register</a></li>
                    <li ng-show="user.email === undefined" ng-class="{ active: isActive('/login') }"><a ng-href="#login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    <li ng-show="user.email !== undefined && user.email !== 'admin@auctions.ie'" ng-class="{ active: isActive('/account/{{user.email}}') }"><a ng-href="#/account/{{user.email}}"><span class="glyphicon glyphicon-user"></span> {{user.email}}</a></li>
                    <li ng-show="user.email !== undefined"><a ng-href="#logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" ng-view=""></div>
    <div class="container">
        <hr>
        <footer>
            <div class="row">
                <div class="col-lg-11">
                    Copyright &copy; Online Auctions 2015 | <b>Tel No.</b> 066 7154321 | <b>Email</b> online.web.auctions@gmail.com | <b>Address</b> 12 Main Street, Main Road, Tralee
                </div>
                <div class="col-lg-1">
                    <span class="fa fa-facebook fa-2x"></span>&nbsp;&nbsp;&nbsp;
                    <span class="fa fa-twitter fa-2x"></span>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
