<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            <span class="fa fa-cube fa-2x"></span> Auctions
            <small>View Our Great Auctions!</small>
        </h1>
    </div>
</div>
<div class="col-lg-12">
    <ul class="nav nav-pills">
        <li ng-class="{ active: isActive('/auctioncard') }"><a ng-href="#auctioncard"><i class="fa fa-th"></i> Card View</a></li>
        <li ng-class="{ active: isActive('/auctionlist') }"><a ng-href="#auctionlist"><i class="fa fa-list"></i> List View</a></li>
        <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
                <label for="search">Items Per Page</label>
                <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" title="Search" placeholder="Filter Products" data-ng-model="searchText" />
            </div>
            <div class="form-group">
                <select class="form-control" title="Category" data-ng-model="category">
                    <option value="">All Categories</option>
                    <option ng-repeat="category in categories">{{category}}</option>
                </select>
            </div>
        </form>
    </ul>
    <br />
    <p>{{itms.length}} Items Found</p>
</div>
