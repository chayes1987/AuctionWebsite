<br />
<div style="text-align:center;" ng-show="auction.name === undefined">
    <i class="fa fa-exclamation-triangle fa-5x"></i><br />
    <h3>No auctions are running at this time...</h3>
</div>
<div class="col-sm-5 col-lg-5 col-md-5" ng-hide="auction.name === undefined">
    <div class="thumbnail shadow">
        <div class="imgContainer">
            <img ng-src="{{auction.image}}" height="159" width="318" />
        </div>
        <div class="caption">
            <h4><a href="">{{auction.name}}</a></h4>
            <h4>Current Bid: {{auction.current_bid | currency:"&euro;"}}</h4>
            <h4>Status: {{auction.status}}</h4>
            {{auction.winner}}
        </div>
    </div>
    <button ng-enabled="auction.status === 'Running'" ng-click="placeBid()" type="button" class="btn btn btn-primary"><i class="fa fa-money"></i> Place Bid</button>
</div>
