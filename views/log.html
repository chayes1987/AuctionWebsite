<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header light">
                <span class="fa fa-tasks fa-2x"></span> Dashboard
                <small>Auction #{{auction._id}} Log</small>
            </h1>
        </div>
    </div>
    <div class="col-lg-12">
        <ul class="nav nav-pills">
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <a href="#dashboard"><button type="button" class="btn btn btn-default"><i class="fa fa-chevron-left"></i> Dashboard</button></a>
                    <input type="text" class="form-control" title="Search" placeholder="Filter Logs" data-ng-model="searchText" />
                </div>
            </form>
        </ul>
    </div>
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead style="background-color:#231d1d;">
                <td>Timestamp</td>
                <td>Message</td>
                </thead>
                <tbody>
                    <tr ng-repeat="log in auction.logs | orderByPriority | filter:searchText">
                        <td>{{log.log_date | date:'dd-MM-yyyy HH:mm:ss'}}</td>
                        <td>{{log.log}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="#dashboard"><button type="button" class="btn btn btn-default"><i class="fa fa-chevron-left"></i> Dashboard</button></a>
    </div>
</div>
