<div class="container">
    <!-- Header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header light">
                <span class="fa fa-sign-in fa-2x"></span> Login
                <small>Start Buying &amp; Selling!</small>
            </h1>
        </div>
    </div>
    <!-- Holds the login controls -->
    <div class="col-lg-offset-3 col-lg-6 jumbotron shadow">
        <h2 class=" = light">
            <span class="fa fa-lock"></span> Credentials
        </h2>
        <br />
        <!-- Shows any errors to the user, e.g. wrong username or password -->
        <div class="alert alert-danger" ng-repeat="error in errors">
            {{error}}
        </div>
        <!-- A form to enter and submit the credentials -->
        <form class="form-horizontal" role="form" ng-submit="login()">
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" placeholder="Email" ng-model="userEmail" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" placeholder="Password" ng-model="userPassword" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <input type="checkbox" ng-model="rememberMe" /> Remember Me
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
    </div>        
    <div class="row">
        <div class="col-lg-6">
            <p><br /><br /></p>
            <p>Not Registered? <a ng-href="#register" class="btn btn-success btn-xs">Register Now!</a></p>
        </div>
    </div>        
</div>
